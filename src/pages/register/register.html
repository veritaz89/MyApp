<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>  
  </ion-list>
  <button ion-button block (click)="register()"><ion-icon name="add"></ion-icon> Register</button>
</ion-content>
